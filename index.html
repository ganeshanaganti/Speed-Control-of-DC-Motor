<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DC Motor Speed Control Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>DC Motor Speed Control Dashboard</h1>
    </header>
    <main>
        <div class="row">
            <section class="card">
                <h2>Duty Cycle</h2>
                <div id="duty-cycle-display" class="data-display">0%</div>
                <div class="chart-container">
                    <canvas id="dutyCycleChart" width="400" height="200"></canvas>
                </div>
            </section>
            <section class="card">
                <h2>Voltage</h2>
                <div id="voltage-display" class="data-display">0V</div>
                <div class="chart-container">
                    <canvas id="voltageChart" width="400" height="200"></canvas>
                </div>
            </section>
        </div>
        <div class="row">
            <section class="card">
                <h2>Speed</h2>
                <div id="speed-display" class="data-display">0 RPM</div>
                <div class="chart-container">
                    <canvas id="speedChart" width="400" height="200"></canvas>
                </div>
            </section>
            <section class="card">
                <h2>Motor State</h2>
                <div id="motor-state-display" class="data-display">Stopped</div>
                <div class="chart-container">
                    <canvas id="motorStateChart" width="400" height="200"></canvas>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p></p>
    </footer>
</body>
</html>
